<div class="container col-md-6">
    <div class="card" style="margin: 10px;">
        <div class="card-header">
            <h3>Agregar Hospital</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Nombre"
                        [showClearButton]="true"
                        [stylingMode]="stylingMode"
                        type="text"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="hospital.nombre" name="nombre"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Direccion"
                        [showClearButton]="true"
                        [stylingMode]="stylingMode"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="hospital.direccion" name="direccion"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="col text-center">
                    <button (click)="Actualizar(hospital)" style="margin-right: 5px;" class="btn btn-outline-success">Guardar</button>
                    <button (click)="Eliminar(hospital)" class="btn btn-outline-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
