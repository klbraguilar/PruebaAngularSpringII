<div class="container col-md-6">
    <div class="card" style="margin: 10px;">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <dx-text-box
                        width="100%"
                        placeholder="Descripcion"
                        [showClearButton]="true"
                        [stylingMode]="stylingMode"
                        type="text"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="consulta.descripcion" name="descripcion"
                    >
                        <dx-validator [validationRules]="[{
                            type: 'required'
                        }]"></dx-validator>
                    </dx-text-box>
                </div>
                <div class="form-group">
                    <dx-date-box
                        width="100%"
                        placeholder="Fecha de Nacimiento"
                        [showClearButton]="true"
                        [stylingMode]="stylingMode"
                        style="margin-bottom: 10px;"
                        [(ngModel)]="consulta.fecha" name="fecha"
                    >
                    <dx-validator [validationRules]="[{
                        type: 'required'
                    }]"></dx-validator>
                    </dx-date-box>
                </div>
                <div class="col text-center">
                    <button (click)="Actualizar(consulta)" style="margin-right: 5px;" class="btn btn-outline-success">Actualizar</button>
                    <button (click)="Eliminar(consulta)" class="btn btn-outline-danger">Eliminar</button>
                </div>
            </form>
        </div>
    </div>
</div>
